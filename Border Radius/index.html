<!DOCTYPE html>
<head>
    <title>
        Border Radius Previewer
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/border.css">
    <link rel="shortcut icon" href="imagens/square-outline.png"/>
</head>
<body>
    <header class="titulo">
        BORDER RADIUS
    </header>
    <div class="info">
        <p>Top Left: <input type="number" id="tl" value="0">
        Top Right: <input type="number" id="tr" value="0"></p>
        <p>Bottom Left: <input type="number" id="bl" value="0">
        Bottom Right: <input type="number" id="br" value="0"></p>
        <button id="teste">Testar</button>
        <button id="limpa">Limpar</button>
    </div>
    <div class="box">
        <div id="border" class="view">
            <textarea id="res" class="dados"></textarea>
        </div>
    </div>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/border.js"></script>
</body>
</html>
